<body>
    <div class="header-container">
        
        <div class="add-color-container">
          <div class="color pink"></div>
          <div class="color blue"></div>
          <div class="color green"></div>
          <div class="color red"></div>
        </div>
        <div class="add-cross_container">
           <div class="plus-container "><i class="fa fa-plus" ></i></div>
           <div class="multiply-container"><i class="fa fa-times" ></i></div>
        </div>

        <div class="lock-unlock-container">
            <div class="lock-container active"><i class="fa fa-lock"></i></div>
            <div class="unlock-container"><i class="fa fa-unlock"></i></div>
        </div>
        
    </div>
    <div class="modal">
        <div class="modal-container">
            <div class="input-container">
                <textarea type ="text" spellcheck="false" class="task_input"  placeholder="What's your task"></textarea> </div>
                <div class="color-container">
                <div class="color pink small border"></div>
                <div class="color blue small "></div>
                <div class="color green small "></div>
                <div class="color red small "></div>
              </div></div>
            </div>
        </div>
    </div>
    <div class="main-container">
    </div>
